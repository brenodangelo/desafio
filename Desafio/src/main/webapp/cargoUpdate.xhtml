<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/commonTemplate.xhtml">

	<ui:define name="content">
		<h:form id="formPrincipal">
			<f:metadata>
				<f:viewParam name="id" value="#{cargoBean.cargo.id}" />
				<f:event type="preRenderView" listener="#{cargoBean.carregaCargo()}" />
			</f:metadata>

			<div class="ui-g">
				<div class="ui-g-12 ui-md-2">
					<p:fieldset legend="Id do Cargo">
						<center>
							<h:outputText value="#{cargoBean.cargo.id}" />
						</center>
					</p:fieldset>
				</div>
				<div class="ui-g-12 ui-md-10">
					<p:fieldset legend="Nome do Cargo">
						<p:inputText id="nomeCargo" value="#{cargoBean.cargo.nome}" />
					</p:fieldset>
				</div>
				<div class="ui-g-12">
					<p:commandButton value="Salvar alteração"
						action="#{cargoBean.atualizar()}" />
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
