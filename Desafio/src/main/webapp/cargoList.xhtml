<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="templates/commonTemplate.xhtml">

	<ui:define name="content">
		<h:form id="formPrincipal">

			<div class="card" style="">
				<p:dataTable lazy="false" var="row" value="#{cargoBean.cargoLista}" sortBy="#{row.nome}" rows="5"
                     paginator="true"
					allowUnsorting="false" style="margin: 1%;" tableStyle="width:auto;">

					<p:column headerText="Nome do Cargo" sortable="true" sortBy="#{row.nome}" sortOrder="asc">
						<h:outputText value="#{row.nome}" />
					</p:column>

					<p:column headerText="Ações" width="1%" >
						<p:button value="Editar" href="./cargoUpdate.jsf?id=#{row.id}" style="float: right;" />
					</p:column>

				</p:dataTable>
			</div>

			<f:metadata>
				<f:event type="preRenderView" listener="#{cargoBean.listar()}" />
			</f:metadata>

		</h:form>
	</ui:define>

</ui:composition>
